<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive HTML Sample</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: sans-serif; }
    </style>
    <script>
        console.log("Testing script tag");
    </script>
</head>
<body>

<!-- Basic Elements -->
<h1>Heading 1</h1>
<p>This is a paragraph with <a href="#">a link</a>. And here's some <strong>bold text</strong>.</p>
<img src="image.jpg" alt="Sample Image" />

<!-- Self-closing Tags -->
<hr />
<br />
<input type="text" name="input" value="Test" />

<!-- Comments -->
<!-- This is a comment -->

<!-- Nested Elements -->
<div>
    <div>
        <span>Nested</span> elements
    </div>
</div>

<!-- Lists -->
<ol>
    <li>Ordered list item</li>
    <li>Another item</li>
</ol>
<ul>
    <li>Unordered list item</li>
    <li>Another item</li>
</ul>

<!-- Special Characters -->
<p>Special characters: &amp; &lt; &gt; &quot; &apos;</p>

<!-- Forms -->
<form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" />
    <input type="submit" value="Submit" />
</form>

<!-- Tables -->
<table>
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </tbody>
</table>

<!-- Iframes -->
<iframe src="frame.html" title="Sample Iframe"></iframe>

<!-- Scripts -->
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        console.log('DOM fully loaded and parsed');
    });
</script>

</body>
</html>
